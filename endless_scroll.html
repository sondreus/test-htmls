  <script>
    let jsonData = [];

    // Function to create a section element
    function createSection(index, title) {
      const section = document.createElement('div');
      section.className = 'section';
      section.dataset.index = index;

      const sectionContent = document.createElement('div');
      sectionContent.className = 'section-content';
      sectionContent.textContent = title;

      section.appendChild(sectionContent);

      section.addEventListener('click', () => {
        window.location.href = `details.html?index=${index}`;
      });

      return section;
    }

    // Fetch JSON file and update content
    fetch('output.json')
      .then(response => response.json())
      .then(data => {
        jsonData = data;
        const sectionsContainer = document.getElementById('sections-container');
        sectionsContainer.innerHTML = ''; // Clear existing content

        data.forEach((item, index) => {
          const section = createSection(index, item.title);
          sectionsContainer.appendChild(section);
        });
      })
      .catch(error => console.error('Error fetching the JSON file:', error));
  </script>
